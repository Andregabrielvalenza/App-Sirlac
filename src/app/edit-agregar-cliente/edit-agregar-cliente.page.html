<ion-content [fullscreen]="true">
  <ion-card mode="ios" class="card-header paddin-left-right-general ion-text-center">
    <ion-card-title mode="ios" class="titulos-content" (click)="back()"><ion-icon name="arrow-back-outline" id="iconheader"></ion-icon></ion-card-title>
  </ion-card>
  <h1 class="ion-text-center titulos-content titulo-margin-top">Editar datos del cliente</h1>
  <ion-grid class="paddin-left-right-general grid-top-form">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" mode="ios" class="ion-no-padding item-padding-end">
          <ion-input type="text" mode="ios" placeholder="Nombre del cliente" class="input-form"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" mode="ios" class="ion-no-padding item-padding-end">
          <ion-input type="text" mode="ios" placeholder="DirecciÃ³n" class="input-form"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="div-mapa">

        </div>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" mode="ios" class="ion-no-padding item-padding-end">
          <ion-input type="number" mode="ios" placeholder="Ruc" class="input-form"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" mode="ios" class="ion-no-padding item-padding-end">
          <ion-input type="number" mode="ios" placeholder="Numero de telefono" class="input-form"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-no-padding ion-text-center">
        <ion-button mode="ios" class="btn-footer-general" (click)="next()">Guardar cambios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
