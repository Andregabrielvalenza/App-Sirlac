<ion-content style="position: relative;">
  <ion-button mode="ios" class="btnleft ion-no-padding" (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  <div class="paddin-left-right-general div-facturacion">
    <h1 class="ion-text-center family-poppins-medium h1-modal">¿Qué comprobante<br> desea emitir?</h1>
    <ion-card mode="ios" class="ion-text-center" (click)="boleta() || dismiss()">
      <h5 class="ion-no-margin family-poppins-semi-bold">Boleta</h5>
    </ion-card>
    <ion-card mode="ios" class="ion-text-center" (click)="factura() || dismiss()">
      <h5 class="ion-no-margin family-poppins-semi-bold">Factura</h5>
    </ion-card>
  </div>
</ion-content>
